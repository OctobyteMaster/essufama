<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/ESSU-campus.jpg') center/cover no-repeat;
            opacity: 0.8; /* Adjust the opacity level */
            z-index: -1; /* Place the background behind the content */
        }

        h2 {
            text-align: center;
            color: #fff; /* White text color on the semi-transparent background */
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.7); /* White background with 90% opacity */
            border-radius: 8px;
            padding: 20px;
            right: 250px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center-align the form */
            max-width: 400px; /* Limit the form width */
            margin: auto; /* Center the form horizontally */
            position: relative; /* Create a stacking context for z-index */
            z-index: 1; /* Place the form above the semi-transparent background */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            appearance: none;
        }

        input:focus {
            outline: none;
            border-color: #4caf50; /* Highlight border color on focus */
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Text Animation */
        .animated-text {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .animated-text::before {
            content: 'RESERVATION FORM';
            overflow: hidden;
            width: 0;
            display: inline-block;
            color: #4caf50; /* Animation color */
            animation: revealText 2s ease-out forwards;
        }

        @keyframes revealText {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 30%;
            right: 250px;
            transform: translateY(-50%);
            width: 300px; /* Adjust the width as needed */
            z-index: 2; /* Place the logo above the semi-transparent background */
            animation: slideRight 1s ease forwards;
        }

        @keyframes slideRight{
            0%{
                transform: translateX(100px);
                opacity: 0;
            }
            100%{
                transform: translateX(0px);
                opacity: 1;
            }
        }

    </style>
</head>
<body>

<div class="background"></div>

<img class="logo" src="images/essu-logo-mini.png" alt="Your Logo">

<form action="reservation.php" method="post">
    <h2 class="animated-text"></h2> <!-- Move the animated text into the form -->
    <label for="name">Name:</label>
    <input type="text" name="name" required>

    <label for="email">Email:</label>
    <input type="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" name="phone" required>

    <label for="date">Reservation Date:</label>
    <input type="date" name="date" required>

    <label for="time">Reservation Time:</label>
    <input type="time" name="time" required>

    <label for="guests">Number of Guests:</label>
    <input type="number" name="guests" required>

    <input type="submit" value="Submit Reservation">
</form>

</body>
</html>
